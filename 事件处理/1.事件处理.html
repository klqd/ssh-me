<!DOCTYPE html>
<html lang="en">
<head>

    <title>事件基本使用</title>

</head>
<body>

    Vue.config.productionTip = false;

        },
        methods: {
            showInfo(event) {
                // alert('<UNK>');
                console.log(this)
                console.log(event)
            },
            showInfo2(event) {

            }
        }
    })
</script>
</html>
